<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio frontend-menthor</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/049c2c2b37.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <header class="header logo">
            <a href=""><img src="src/images/logo.svg" alt="logo"></a>
        </header>

        <main class="main imagem-e-conteudo-principal">
            <div class="imagem">
                <img src="src/images/illustration-mockups.svg" alt="imagem ilustração">
            </div>
            <div class="conteudo">
                <h1>Build The Community <span>Your Fans Will Love</span></h1>
                <p>
                    Huddle re-imagines the way we build communities. You have <span>
                        a voice, but so does your audience.
                        Create connections with</span> your users as you engage in genuine discussion.
                </p>

                <button class="botao">Registrar</button>
            </div>
        </main>

        <footer class="footer redes-sociais">

            <div class="icones">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>

        </footer>

    </div>
</body>

</html>
